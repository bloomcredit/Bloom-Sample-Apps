<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Order Status</title>

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/consumer_error.css') }}"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- JS -->
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='script/back.js') }}"
    ></script>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h1>We're sorry, something went wrong with your request.</h1>
          </div>
          <div class="card-body">
            {% for error in errors.errors %}
            <h3>{{error.status}} - {{error.title}}</h3>
            <p>{{error.detail}}</p>
            {% endfor %}
          </div>
          <div class="card-footer text-center">
            <button
              class="btn btn-primary col-lg-2 bold font-weight-bold"
              onclick="goBack()"
            >
              Return
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="my-4 text-muted">
        <p>Â© Your Fintech 2023. All Rights Reserved.</p>
      </div>
    </div>
  </body>
</html>
